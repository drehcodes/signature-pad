<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Signature Pad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <h3 class="logo"><strong>My</strong>Signature</h3>
    <button class="btn-secundary dark-ligh-mode"><i class="fa-solid fa-moon"></i></button>
  </nav>

  <h1 class="headline">Draw your signature</h1>

  <canvas id="signature-pad" width="800" height="400"></canvas>

  <div class="signature-options">
     <div class="controls">
      <label for="width">Width</label>
      <input id="width" type="range" name="width" min="1" max="12" value="4" data-width=4>
    </div>
    <div class="buttons">
      <button id="save" class="btn">Save</button>
      <button id="clear" class="btn">Clear</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
